<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Task Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 class="header-flex">
    <div class="area-title">
      <img src="assets/logo.png" alt="Task Timer Logo" width="40" height="40" />
      <span>Task Timer</span>
    </div>
    <div class="area-buttons">
      <button id="mainBtn" title="Lista de tarefas">
        <img src="assets/main.svg" alt="Lista de tarefas" width="30" height="30" />
      </button>
      <button id="reportBtn" title="Ver relatório">
        <img src="assets/report.svg" alt="Relatório" width="30" height="30" />
      </button>
      <button id="settingsBtn" title="Configurações">
        <img src="assets/settings.svg" alt="Configurações" width="30" height="30" />
      </button>
    </div>
  </h2>

  <div id="mainView">
    <div class="task-input-row">
      <input type="text" id="taskName" placeholder="Nome da tarefa" maxlength="50" />
      <button id="addTask" title="Adicionar tarefa" aria-label="Adicionar">
        <svg width="20" height="20" viewBox="0 0 22 22" fill="none">
          <line x1="11" y1="5" x2="11" y2="17" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <line x1="5" y1="11" x2="17" y2="11" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <small class="note">Obs: Máximo de 50 caracteres</small>

    <hr class="divider" />

    <div class="actions" id="taskActions">
      <button id="endDayBtn" title="Salvar no relatório" class="icon-button">
        <img src="assets/save-report.svg" alt="Salvar relatório" width="30" height="30" />
      </button>
      <button id="resetTasksBtn" title="Resetar tempo das tarefas" class="icon-button">
        <img src="assets/reset-time.svg" alt="Resetar tempo" width="30" height="30" />
      </button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <div id="reportView" style="display:none;">
    <hr class="divider" />
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <h3 style="margin: 0;">Relatório</h3>
      <button id="downloadReportBtn" title="Baixar relatório" class="icon-button" style="margin-left: auto;">
        <svg class="w-6 h-6 text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#555" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M13 11.15V4a1 1 0 1 0-2 0v7.15L8.78 8.374a1 1 0 1 0-1.56 1.25l4 5a1 1 0 0 0 1.56 0l4-5a1 1 0 1 0-1.56-1.25L13 11.15Z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M9.657 15.874 7.358 13H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-2.358l-2.3 2.874a3 3 0 0 1-4.685 0ZM17 16a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H17Z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
    <ul id="reportList"></ul>
  </div>

  <div id="settingsView" style="display:none;">
    <hr class="divider" />
    <h3>Configurações</h3>
    <div class="settings-group">
      <label>
        <input type="checkbox" id="autoSaveReport" />
        Salvar relatório automaticamente
      </label>
      <div id="autoSaveIntervalGroup" style="margin-top: 8px; display: none;">
        <label for="autoSaveInterval">Intervalo de salvamento (minutos):</label>
        <input type="text" id="autoSaveInterval" min="1" max="1440" value="10" style="width: 60px;" />
      </div>
    </div>
    <div class="settings-group" style="margin-top: 24px;">
      <label for="maxDaysReport">Dias para manter cada tarefa no relatório:</label>
      <input type="text" id="maxDaysReport" min="1" max="365" value="7" style="width: 60px;" />
    </div>
  </div>

  <script type="module" src="popup.js"></script>
  <script type="module" src="report.js"></script>
  <script type="module" src="settings.js"></script>
</body>
</html>
