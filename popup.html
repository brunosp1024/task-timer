<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Task Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="vertical-align:middle;margin-right:6px;" viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="12" r="10" stroke="#7e7e7e" stroke-width="2" fill="none"/>
      <path d="M12 7v5l4 2" stroke="#7e7e7e" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Task Timer
  </h2>
  <div class="task-input-row">
    <input type="text" id="taskName" placeholder="Nome da tarefa" />
    <button id="addTask" title="Adicionar tarefa" aria-label="Adicionar">
      <svg width="20" height="20" viewBox="0 0 22 22" fill="none">
        <line x1="11" y1="5" x2="11" y2="17" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        <line x1="5" y1="11" x2="17" y2="11" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
  <hr />
  <ul id="taskList"></ul>

  <script src="popup.js"></script>
</body>
</html>
